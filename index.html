<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <title>Camera orbit A-Frame</title>
</head>

<body>
<a-scene>

  <!-- Lumières -->
  <a-entity light="type: directional; intensity: 1" position="2 4 2"></a-entity>
  <a-entity light="type: ambient; intensity: 0.5"></a-entity>

  <!-- Sol -->
  <a-plane rotation="-90 0 0" width="30" height="30" color="#9BC"></a-plane>

  <!-- Modèle GLB (au centre) -->
  <a-entity gltf-model="garage.glb"
            position="0 0 0"
            scale="1 1 1">
  </a-entity>

  <!-- Camera rig qui tourne autour de l'objet -->
  <a-entity id="orbitRig"
            position="0 1.6 6"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
    <a-entity camera position="0 0 0"></a-entity>
  </a-entity>

  <!-- Ciel -->
  <a-sky color="#ECECEC"></a-sky>

</a-scene>
</body>
</html>
