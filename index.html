<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Bouton de téléchargement -->
    <button id="downloadBtn" style="position:absolute; top:10px; left:10px; z-index:999;">
      telecharger le modele 3d
    </button>

    <a-scene>
      <a-entity id="garage" gltf-model="./garage.glb" scale="0.02 0.02 0.02" rotation="0 0 0" animation="property: rotation; to: 0 359 0; dur: 20000; loop: true; easing: linear" ></a-entity>
    </a-scene>

    <script>
      // Sélection du bouton
      const downloadBtn = document.getElementById('downloadBtn');

      // Quand on clique, on télécharge le fichier
      downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.href = './garage.glb'; // Chemin vers le fichier GLB
        link.download = 'garage.glb'; // Nom du fichier téléchargé
        link.click();
      });
    </script>
  </body>
</html>
